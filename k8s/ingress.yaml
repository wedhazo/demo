# Ingress Controller for all environments
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mule-app-ingress-dev
  namespace: mule-dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/load-balance: "round_robin"
spec:
  ingressClassName: nginx
  rules:
  - host: mule-dev.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mule-app-service
            port:
              number: 8081
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mule-app-ingress-test
  namespace: mule-test
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/load-balance: "round_robin"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  ingressClassName: nginx
  rules:
  - host: mule-test.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mule-app-service
            port:
              number: 8081
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mule-app-ingress-prod
  namespace: mule-prod
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/load-balance: "least_conn"
    nginx.ingress.kubernetes.io/rate-limit: "200"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$request_uri"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - mule-prod.local
    secretName: mule-prod-tls
  rules:
  - host: mule-prod.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mule-app-service
            port:
              number: 8081
